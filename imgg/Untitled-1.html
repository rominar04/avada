<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#mover{
		width:200px;
		height:200px;
		background-color:#5EDEE0;
		
		/*transition:property duration timing-function delay*/
		transition:background-color 5s;
		-webkit-transition:background-color 5s;
	}	
	
	#mover:hover{
		background-color:#489DA2;
		width:400px;
		opacity:0.1;	
	}
</style>
</head>

<body>
<div id="mover"></div>
</body>
</html>
